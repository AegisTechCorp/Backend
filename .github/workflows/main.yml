name: CI Backend NestJS
on: [push, pull_request]
jobs:
  typescript-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for TruffleHog

      - name: Scan for Secrets (TruffleHog)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha || github.event.before }}
          head: ${{ github.event.pull_request.head.sha || github.sha }}
          extra_args: --only-verified

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Security Audit
        run: npm audit --audit-level=moderate
        continue-on-error: false
      
      - name: Run Linter
        run: npm run lint
        continue-on-error: true
      
      - name: Run Unit Tests
        run: npm run test
      
      - name: Run Build
        run: npm run build

  docker-build-push:
    runs-on: ubuntu-latest
    needs: typescript-check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west9-docker.pkg.dev

      - name: Build and Push to GCP Artifact Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            europe-west9-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/frontend/aegistechcorp/backend:latest
            europe-west9-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/frontend/aegistechcorp/backend:${{ github.sha }}
          build-args: |
            NODE_ENV=production 
